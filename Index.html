        <button onclick="checkPassword()">Submit</button>

    </div>
        <script>
            function showPasswordPrompt() {
                document.getElementById('passwordPrompt').style.display = 'block';
            }
    
            function hidePasswordPrompt() {
                document.getElementById('passwordPrompt').style.display = 'none';
            }
    
            function checkPassword() {
                const password = document.getElementById('passwordInput').value;
                if (password === "123") {
                    window.location.href = 'RRHV Login Entries.html';
                } else {
                    alert("Incorrect password! Access denied.");
                    document.getElementById('passwordInput').value = ''; // Clear the input field

            messagingSenderId: "84372813616",
            appId: "1:84372813616:web:e59a2b53e09308a673baf5"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Dynamic Date and Time
        function updateDateTime() {
            const now = new Date();
            const dateTimeStr = now.toLocaleString();
            document.getElementById("date-time").textContent = "Current Date & Time: " + dateTimeStr;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Save Data to Firebase
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const person = document.getElementById('person').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const currentDate = new Date().toLocaleString();

            if (password !== '123') {
                alert('Incorrect password');
                return;
            }

            const userRef = database.ref('users/' + person);

            userRef.once('value', snapshot => {
                const existingData = snapshot.val();
                const data = {
                    person: person,
                    date: currentDate
                };

                if (existingData && existingData.entries) {
                    userRef.child('entries').push(data);
                } else {
                    userRef.set({
                        entries: [data]
                    });
                }

                alert('Login successful!');
                window.location.href = 'dashboard.html';
            }).catch(error => {
                console.error("Error saving data:", error);
                alert("Error saving data: " + error.message);
            });
        });
    </script>
